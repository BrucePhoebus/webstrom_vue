<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <!--引入vue包-->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
  <p style="color:red">{{ message }}</P>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
  app.message = "wow change!";
</script>
</body>
</html>
