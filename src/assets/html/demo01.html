<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>it研习社-第一个Hello Vue程序</title>
</head>
<body>
<div id="app">
  {{message}}
</div>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
  var app=new Vue({
    el:'#app',
    data:{
      message:'Hello Vue!'
    }
  });
</script>
</body>
</html>
